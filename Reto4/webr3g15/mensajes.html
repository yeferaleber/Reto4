<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div id="nuevo">
            <h2>Nuevo Mensaje</h2>
            <div class="form-group">
                <label for="messagetext">Mensaje</label>
                <input type="text" class="form-control" id="messagetext" placeholder="Mensaje">
            </div>
            <div class="form-group">
                <label for="farmId">Cliente</label>
                <select class="form-select" id="clientId" placeholder="Cliente">
                </select>
            </div>
            <div class="form-group">
                <label for="farmId">Finca</label>
                <select class="form-select" id="farmId" placeholder="Finca">
                </select>
            </div>
            <br><br>
            <button class="btn btn-primary" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2>Datos del Mensaje</h2>
            <div class="form-group">
                <label id="idLabel"></label>
                <input type="hidden" class="form-control" id="idModif" placeholder="Id">
            </div>
            <div class="form-group">
                <label for="messagetextModif">Mensaje</label>
                <input type="text" class="form-control" id="messagetextModif" placeholder="Mensaje">
            </div>
            <div class="form-group">
                <label for="clientIdModif">Cliente</label>
                <select class="form-select" id="clientIdModif" placeholder="Cliente">
                </select>
            </div>
            <div class="form-group">
                <label for="farmIdModif">Finca</label>
                <select class="form-select" id="farmIdModif" placeholder="Finca">
                </select>
            </div>
            <br><br>
            <button id="nuevoGuardar" class="btn btn-primary" onclick="guardarEditar()" disabled>Guardar</button>
            <button id="nuevoCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Desea borrar la informaciÃ³n del Mensaje: </h2>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="messagetextList" class="list-group-item"></li>
                <li id="clientList" class="list-group-item"></li>
                <li id="farmList" class="list-group-item"></li>
            </ol>
            <br><br>
            <button id="borrarGuardar" class="btn btn-primary" onclick="guardarBorrar()" disabled>Eliminar</button>
            <button id="borrarCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Mensajes</h1>
            <button type="button" class="btn btn-link">
                <a href="index.html">
                    <img src="img/back.png" class="img-fluid" alt="Regresar">
                </a>
            </button>
            <button class="btn btn-primary" onclick="agregar()">Agregar Mensajes</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Messagetext</th>
                        <th>Finca</th>
                        <th>Cliente</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/mensajes.js">
    </script>
</body>

</html>
