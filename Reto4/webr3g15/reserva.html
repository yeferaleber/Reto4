<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div id="nuevo">
            <h2>Nueva Reserva</h2>
            <div class="form-group">
                <label for="startDate">Fecha Inicio</label>
                <input type="date" class="form-control" id="startDate" placeholder="Fecha Inicio">
            </div>
            <div class="form-group">
                <label for="devolutionDate">Fecha Fin</label>
                <input type="date" class="form-control" id="devolutionDate" placeholder="Fecha Fin">
            </div>
            <div class="form-group">
                <label for="farmId">Cliente</label>
                <select class="form-select" id="clientId" placeholder="Cliente">
                </select>
            </div>
            <div class="form-group">
                <label for="farmId">Finca</label>
                <select class="form-select" id="farmId" placeholder="Finca">
                </select>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select class="form-select" id="status" placeholder="Estado">
                    <option value="created">created</option>
                </select>
            </div>
            <br><br>
            <button class="btn btn-primary" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2>Datos de la Reserva</h2>
            <div class="form-group">
                <label id="idLabel" for="idModif"></label>
                <input type="hidden" class="form-control" id="idModif" placeholder="Farm id">
            </div>
            <div class="form-group">
                <label for="startDateModif">Fecha Inicio</label>
                <input type="date" class="form-control" id="startDateModif" placeholder="Fecha Inicio">
            </div>
            <div class="form-group">
                <label for="devolutionDateModif">Fecha Fin</label>
                <input type="number" class="form-control" id="devolutionDateModif" placeholder="Fecha Fin">
            </div>
            <div class="form-group">
                <label for="clientIdModif">Cliente</label>
                <select class="form-select" id="clientIdModif" placeholder="Cliente">
                </select>
            </div>
            <div class="form-group">
                <label for="farmIdModif">Finca</label>
                <select class="form-select" id="farmIdModif" placeholder="Finca">
                </select>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select class="form-select" id="status" placeholder="Estado">
                    <option value="created">created</option>
                </select>
            </div>
            <br><br>
            <button id="nuevoGuardar" class="btn btn-primary" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Desea borrar la informaci√≥n de la Reserva:</h2>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="addressList" class="list-group-item"></li>
                <li id="exensionList" class="list-group-item"></li>
                <li id="category_idList" class="list-group-item"></li>
                <li id="nameList" class="list-group-item"></li>
            </ol>
            <br><br>
            <button id="borrarGuardar" class="btn btn-primary" onclick="guardarBorrar()">Eliminar</button>
            <button id="borrarCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Reservas</h1>
            <button type="button" class="btn btn-link">
                <a href="index.html">
                    <img src="img/back.png" class="img-fluid" alt="Regresar">
                </a>
            </button>
            <button class="btn btn-primary" onclick="agregar()">Agregar Reserva</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Reserva</th>
                        <th>Cliente</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    <!--
                        <tr>
                        <td>1</td>
                        <td>KM 10 VIA EL PAPAYO</td>
                        <td>1</td>
                        <td>1</td>
                        <td>EL PARAISO</td>
                        <td><button class="btn btn-outline-dark" onclick="editar()">Modificar Reserva</button>
                            <button class="btn btn-outline-dark" onclick="eliminar()">Borrar Reserva</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/reserva.js"></script>
    <script src="/js/util.js"></script>

</body>

</html>
